<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지역화폐 챌린지 인증</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://gcore.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    :root {
      --base-size: 90vmin;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-controls {
      margin: 16px;
      text-align: center;
    }

    .card {
      width: var(--base-size);
      height: var(--base-size);
      background: transparent;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .section-a {
      flex-basis: 80%;
      position: relative;
      background-color: transparent;
      overflow: hidden;
    }

    #image-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #uploaded-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: top left;
      cursor: grab;
      display: block;
    }

    .section-a-text {
      position: absolute;
      bottom: 2.5vmin;
      left: 2.5vmin;
      right: 2.5vmin;
      font-weight: 800;
      font-family: 'Pretendard', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      padding: 2.0vmin 2.5vmin;
      border-radius: 1vmin;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      font-size: 5.1vmin;
    }

    .section-a-tags {
      position: absolute;
      top: 2vmin;
      right: 2vmin;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 3.7vmin;
      line-height: 1.7;
      color: #000;
      text-align: right;
      white-space: pre-line;
      background: rgba(255,255,255,0.6);
      padding: 1.8vmin 2.4vmin;
      border-radius: 1vmin;
    }

    .section-b {
      flex-basis: 13%;
      padding: 2.5vmin;
      font-size: 3.0vmin;
      line-height: 1.6;
      white-space: pre-line;
      background-color: #ffffff;
      font-family: 'Pretendard', sans-serif;
    }

    .footer {
      flex-basis: 7%;
      background: #2639d9;
      color: white;
      font-weight: bold;
      font-size: 3.4vmin;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .capture-btn, .zoom-btn {
      margin: 6px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #2639d9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="text"], textarea {
      font-family: 'Pretendard', sans-serif;
      margin: 6px 0;
      padding: 12px;
      width: 80vw;
      max-width: 600px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .zoom-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="upload-controls">
    <input type="file" accept="image/*" onchange="loadImage(event)"><br>
    <input type="text" id="text-a" placeholder="[XXXX입니다] 입력"><br>
    <textarea id="text-b" rows="3">이음카드로 저녁 식사 결제 완료!
지역경제 활성화 위해 더 노력하겠습니다.
지목: 신정숙 의장님 외 2인</textarea>
    <div class="zoom-controls">
      <button class="zoom-btn" onclick="zoomIn()">확대 +</button>
      <button class="zoom-btn" onclick="zoomOut()">축소 -</button>
      <button class="capture-btn" onclick="captureCard()">이미지로 저장</button>
    </div>
  </div>

  <div class="card" id="card">
    <div class="section-a">
      <div id="image-container">
        <img id="uploaded-image" src="lee.jpg" />
        <div class="section-a-text" id="text-a-output">[XXXX입니다]</div>
        <div class="section-a-tags">#지역화폐사용챌린지
#정책으로응원하자
#이재명잘사니즘
        </div>
      </div>
    </div>
    <div class="section-b" id="text-b-output">
이음카드로 저녁 식사 결제 완료!
지역경제 활성화 위해 더 노력하겠습니다.
지목: 신정숙 의장님 외 2인
    </div>
    <div class="footer">더불어민주당 대구시당</div>
  </div>

<script>
  let img = document.getElementById("uploaded-image"),
      isDragging = false,
      offset = {x: 0, y: 0},
      start = {x: 0, y: 0},
      scale = 1;

  function loadImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
      img.src = reader.result;
      img.style.display = "block";
      img.style.top = "0px";
      img.style.left = "0px";
      img.style.transform = "scale(1)";
      scale = 1;
      offset.x = 0;
      offset.y = 0;
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  document.addEventListener("mousedown", function(e) {
    if (e.target.id === "uploaded-image") {
      isDragging = true;
      start.x = e.clientX;
      start.y = e.clientY;
    }
  });

  document.addEventListener("mouseup", function() {
    isDragging = false;
  });

  document.addEventListener("mousemove", function(e) {
    if (isDragging && img) {
      const dx = e.clientX - start.x;
      const dy = e.clientY - start.y;
      offset.x += dx;
      offset.y += dy;
      img.style.left = offset.x + "px";
      img.style.top = offset.y + "px";
      start.x = e.clientX;
      start.y = e.clientY;
    }
  });

  function zoomIn() {
    if (img) {
      scale += 0.1;
      img.style.transform = "scale(" + scale + ")";
    }
  }

  function zoomOut() {
    if (img) {
      scale = Math.max(0.1, scale - 0.1);
      img.style.transform = "scale(" + scale + ")";
    }
  }

  document.getElementById("text-a").addEventListener("input", function() {
    document.getElementById("text-a-output").textContent = this.value || "[XXXX입니다]";
  });

  document.getElementById("text-b").addEventListener("input", function() {
    document.getElementById("text-b-output").textContent = this.value;
  });

  function captureCard() {
    html2canvas(document.getElementById("card"), { backgroundColor: null }).then(canvas => {
      const link = document.createElement("a");
      link.download = "challenge_capture.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
